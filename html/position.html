<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-set,.box{
            border-radius: 6px;
        }
        .box-set{
            background: cornsilk;
        }
        .box{
            background: greenyellow;
            position: relative;
            height: 80px;
            width: 80px;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="box-set">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
        <div class="box">box4</div>
    </div>
</body>
</html>
