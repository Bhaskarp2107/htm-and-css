<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ring Buying</title>
<style>
    /* Reset CSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Basic Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #e9cee1;
    color: #333;
}

header {
    background-color: #8866a9;
    color: #fff;
    padding: 20px;
    text-align: center;
}

main {
    max-width: 800px;
    margin: 20px auto;
}

.product {
    background-color: #b385ec;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.product img {
    display: block;
    margin: 0 auto 20px;
    max-width: 100%;
}

.product h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

.product .price {
    font-size: 18px;
    font-weight: bold;
    color: #333;
}

button {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #555;
}

footer {
    text-align: center;
    padding: 20px;
    background-color: #333;
    color: #fff;
}

</style>
</head>
<body>

<header>
    <h1>Ring Buying</h1>
</header>

<main>
    <section class="product">
        <img src="ring.jpg" alt="Ring">
        <h2>Beautiful Diamond Ring</h2>
        <p class="price">$999</p>
        <button>Add to Cart</button>
        <a href="#" class="btn">Buy Now</a>
    </section>
</main>

<footer>
    <p>&copy; 2024 Ring Buying</p>
</footer>

</body>
</html>
