<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Earring Buying</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;

        background-color: #797676;
        color: #fff;
        padding: 10px 0;

        text-decoration: none;
        border-radius: 3px;

    }
    .btn:hover {
        background-color: #555;
    }
    footer {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
